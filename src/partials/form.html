<div class="container">
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="search_button" type="submit">
      <svg class="search_img" width="20" height="20">
        <use href="./images/sprite.svg#search"></use>
      </svg>
    </button>
  </form>
</div>
